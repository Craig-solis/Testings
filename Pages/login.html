<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../CSS/auth.css" />
  <link rel="icon" type="image/png" href="../images/FrostByte_logo_ABV.png" />
</head>

<body>
  <section class="auth-container">
    <img src="../images/Frostbyte_logo.png" alt="FrostByte Logo" />
    <div class="authBox">
      <div class="authPrompt">
        <h3>Login</h3>
        <h5 id="error-message" class="error-message">Invalid Credentials. Try Again.</h5>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </section>

  <!-- Firebase + Login Logic -->
  <script type="module" src="../Java/login.js"></script>
</body>
</html>
