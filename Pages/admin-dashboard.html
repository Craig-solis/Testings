<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../CSS/admin-dashboard.css">
    <link rel="icon" type="image/png" href="../images/FrostByte_logo_ABV.png">
    <script type="module" src="../Java/admin.js"></script>
</head>
<body>
    <button class="hamburger" id="sidebarToggle" aria-label="Open sidebar">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="admin-portal-container">
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="sidebar-logo">
                <img src="../images/FrostByte_logo_ABV.png" alt="Logo">
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="#" id="dashboardTab" class="active">Dashboard</a></li>
                    <li><a href="#" id="manageUsersTab">Manage Users</a></li>
                    <li><a href="#" id="viewReportsTab">User Approvals</a></li>
                    <li><a href="dashboard.html" class="user_dash">User Dashboard</a></li>
                    <li><button id="signOutBtn" class="signout-btn">Sign Out</button></li>
                </ul>
            </nav>
        </aside>
        <main class="admin-main">
            <h1 class="portal-title">Admin Portal</h1>
            <section id="dashboard-section">
                <!-- Dashboard content here if needed -->
            </section>
            <section id="manage-users-section" style="display:none;">
                <h2>All Users</h2>
                <ul>
                    <button id="createUserBtn">Create User</button>
                </ul>
                <table id="all-users-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Date Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by admin.js -->
                    </tbody>
                </table>
            </section>
            <section id="view-reports-section" style="display:none;">
                <h2>Pending User Approvals</h2>
                <table id="pending-users-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by admin.js -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" style="display:none;">
      <div id="createUserModalOverlay"></div>
      <div id="createUserModalContent">
        <h2>Create New User</h2>
        <label>Email:<br><input type="email" id="newUserEmail"></label><br>
        <label>Password:<br><input type="password" id="newUserPassword"></label><br>
        <button id="submitCreateUserBtn">Create</button>
        <button id="cancelCreateUserBtn">Cancel</button>
      </div>
    </div>
</body>
</html>
