<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../CSS/auth.css">
    <link rel="icon" type="image/png" href="../images/FrostByte_logo_ABV.png">
    
    <!-- Firebase SDKs (removed compat) -->
    <script type="module" src="../Java/signup.js"></script>
</head>
<body>
    <section class="auth-container">
        <a href="../index.html"><img src="../images/Frostbyte_logo.png" alt="FrostByte Logo" /></a>
        <div class="authBox">
            <div class="authPrompt">
                <h3>Create Account</h3>
                <h5 id="success-message" style="display:none;">Account created successfully!</h5>
                <h5 id="error-message" class="error-message"></h5>
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button id="signupBtn">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </section>
</body>

</html>
