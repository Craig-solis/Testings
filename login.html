<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/auth.css">
  <link rel="icon" type="image/png" href="../images/FrostByte_logo_ABV.png">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../Java/firebase-config.js"></script>
</head>

<body>
  <section class="auth-container">
    <img src="../images/Frostbyte_logo.png" alt="FrostByte Logo">
    <div class="authBox">
      <div class="authPrompt">
        <h3>Login</h3>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <!-- <p>Don't have an account? <a href="../Pages/signup.html">Sign up</a></p> -->
      </div>
    </div>
  </section>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "../Pages/dashboard.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
